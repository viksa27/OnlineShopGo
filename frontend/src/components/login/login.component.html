<app-nav-bar></app-nav-bar>
<div class="fullscreen-container">
  <mat-card appearance="raised">
    <div class="container" [formGroup]="loginForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" name="email">
          <mat-error *ngIf="checkFormForErrors('email')">
            <ng-container *ngIf="checkFormRequired('email')">
              Email is required.
            </ng-container>
            <ng-container *ngIf="checkFormEmailValidity('email')">
              Please enter a valid email address.
            </ng-container>
          </mat-error>
        </mat-form-field>
      </div>

      <div style="margin-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="checkFormRequired('password')">
            Password is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-flat-button color="primary" (click)="onLogin()" [disabled]="isSubmitDisabled()" *ngIf="isLogin">Login</button>
        <button mat-flat-button color="accent" (click)="onRegister()" [disabled]="isSubmitDisabled()" *ngIf="!isLogin">Register</button>
      </div>
      <br>
      <div class="span-container">
        <span *ngIf="isLogin">Don't have an account? <span class="link"
                                                           (click)="toggleIsLogin()">Register here</span></span>
        <span *ngIf="!isLogin">Already have an account? <span class="link"
                                                              (click)="toggleIsLogin()">Login here</span></span>
      </div>
    </div>
  </mat-card>
</div>
